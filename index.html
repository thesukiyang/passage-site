<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passage — Jewelry for what comes after.</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <!-- NAV -->
  <header class="nav">
    <div class="brand">Passage</div>
    <button class="nav-cta">Early access</button>
  </header>

  <!-- HERO -->
  <main class="hero">
    <span class="chip">NYC</span>

    <h1>Jewelry for what comes after.</h1>
    <p class="sub">Released quietly. Kept permanently.</p>

    <form class="email">
      <input type="email" placeholder="Email address" required />
      <button type="submit">Request access</button>
    </form>

    <p class="fine">No spam. No discounts.</p>
    <p class="materials">Real gold. Real diamonds. Made to last.</p>
  </main>

  <!-- ARCHIVE TEASE -->
  <section class="archive">
    <div class="card">
      <span class="num">001</span>
      <p>I stopped explaining myself.</p>
      <button class="save">Save</button>
    </div>

    <div class="card">
      <span class="num">002</span>
      <p>A vow, not a trend.</p>
      <button class="save">Save</button>
    </div>

    <div class="card">
      <span class="num">003</span>
      <p>What remained after the noise.</p>
      <button class="save">Save</button>
    </div>
  </section>

  <footer class="footer">
    © 2026 Passage
  </footer>
</body>
</html>
